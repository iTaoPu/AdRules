name: Update Rules

on:
  schedule:
    - cron: '0 */8 * * *' # 每6小时运行一次
  push:
    paths:
      - 'script/**'
      - 'mod/**'
      - 'index.html'
      - '.github/workflows/**'
  workflow_dispatch: # 支持手动触发
  repository_dispatch:
    types:
      - manual-update

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update Upstream Rules
        run: |
          python -m pip install --upgrade pip requests
          bash ./script/update_upstream.sh
          tar -czvf archive.tar.gz -C ./tmp .
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: 1

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: archive.tar.gz
          path: archive.tar.gz
          retention-days: 1

      - name: Build Rules
        run: |
          bash ./script/update_content.sh
          bash ./script/update_dns.sh
          rm -rf archive.tar.gz tmp/ 2>/dev/null || true

      - name: Update Other Rules
        run: |
          mkdir -p ./rules
          cd ./rules
          wget -q -O jiekouAD.txt https://raw.githubusercontent.com/damengzhu/banad/main/jiekouAD.txt

      - name: Deploy to GitHub
        run: |
          # 1. 设置Git用户
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 2. 在临时目录初始化一个全新的仓库
          TEMP_DIR="$(mktemp -d)"
          cd "${TEMP_DIR}"
          git init
          git checkout --orphan main

          # 3. 从工作目录复制所有需要的规则文件到临时仓库
          cp -r "${GITHUB_WORKSPACE}"/*.txt "${GITHUB_WORKSPACE}"/*.list \
                "${GITHUB_WORKSPACE}"/*.conf "${GITHUB_WORKSPACE}"/*.html \
                "${GITHUB_WORKSPACE}"/*.json "${GITHUB_WORKSPACE}"/*.srs \
                "${GITHUB_WORKSPACE}"/*.mrs "${GITHUB_WORKSPACE}"/rules/* \
                "${GITHUB_WORKSPACE}"/mod/* . 2>/dev/null || true

          # ===== 新增：保留 CNAME 文件 =====
          # 如果工作区有 CNAME 文件，复制到临时仓库
          if [ -f "${GITHUB_WORKSPACE}/CNAME" ]; then
            echo "检测到 CNAME 文件，保留它..."
            cp "${GITHUB_WORKSPACE}/CNAME" .
          fi
          
          # ===== 新增：保留其他自定义文件 =====
          # 保留常见的自定义配置文件
          CUSTOM_FILES=("_config.yml" "_config.yaml" ".nojekyll" "favicon.ico" "robots.txt")
          for file in "${CUSTOM_FILES[@]}"; do
            if [ -f "${GITHUB_WORKSPACE}/${file}" ]; then
              echo "保留自定义文件: ${file}"
              cp "${GITHUB_WORKSPACE}/${file}" .
            fi
          done
          
          # 保留 .github 目录中的特定配置文件（如果需要）
          if [ -f "${GITHUB_WORKSPACE}/.github/FUNDING.yml" ]; then
            mkdir -p .github
            cp "${GITHUB_WORKSPACE}/.github/FUNDING.yml" .github/
          fi
          
          # 保留 README.md（如果存在）
          if [ -f "${GITHUB_WORKSPACE}/README.md" ]; then
            echo "保留 README.md 文件..."
            cp "${GITHUB_WORKSPACE}/README.md" .
          fi
          
          # 保留 LICENSE 文件（如果存在）
          if [ -f "${GITHUB_WORKSPACE}/LICENSE" ]; then
            echo "保留 LICENSE 文件..."
            cp "${GITHUB_WORKSPACE}/LICENSE" .
          fi

          # 4. 删除不需要的文件（确保目录干净）
          # 注意：不再删除 README.md 和 LICENSE
          rm -rf .github script .gitignore archive.tar.gz tmp 2>/dev/null || true

          # 5. 添加所有文件并提交
          git add .
          git commit -m "chore: update rules $(date -u '+%Y-%m-%d %H:%M') (UTC)" -m "[skip ci]"

          # 6. 强制推送到原始仓库的main分支
          # 这里直接使用现有远程，但强制推送
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push -f origin main

          # 7. 清理临时目录
          cd "${GITHUB_WORKSPACE}"
          rm -rf "${TEMP_DIR}"

      - name: Clean Up Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 5
