name: Update Rules
on:
  schedule:
  - cron: '0 */6 * * *'
  push:
    paths:
    - 'script/*'
    - 'mod/*'
    - 'index.html'
    - '.github/workflows/*'

  workflow_dispatch:

  repository_dispatch:
    types:
    - Manual-Update

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update Upstream
      continue-on-error: false
      run: |
        pip install requests
        bash ./script/update_upstream.sh
        tar -czvf archive.tar.gz ./tmp/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: archive.tar.gz
        path: archive.tar.gz

    - name: Build Rules
      continue-on-error: false
      run: |
        bash ./script/update_content.sh
        bash ./script/update_dns.sh
        rm -f archive.tar.gz

    - name: Update other rules
      run: |
        mkdir -p rules
        cd rules
        rm -f *.txt
        wget https://raw.githubusercontent.com/damengzhu/banad/main/jiekouAD.txt
        cd ../

    - name: Git push assets to Github
      run: |
        git init
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git checkout --orphan main
        git rm -rf .github
        git rm -rf script
        git rm -rf *.md
        git add *.{conf,txt,list,html,json,srs,mrs} rules/* mod/*
        git commit -m "Update at $(TZ=UTC-8 date +"%Y-%m-%d %H:%M")"
        git push -f -u origin main

    - name: Auto Built (Conditional)
      continue-on-error: true
      run: |
        # 检查 CF_TOKEN 是否设置且非空
        if [ -n "${{ secrets.CF_TOKEN }}" ] && [[ "${{ secrets.CF_TOKEN }}" =~ ^https?:// ]]; then
          echo "Triggering auto build notification..."
          curl -X POST "${{ secrets.CF_TOKEN }}"
          echo "Auto built notification sent successfully"
        else
          echo "CF_TOKEN is not set or invalid, skipping auto build notification"
          echo "To use this feature, set CF_TOKEN in GitHub Secrets with a valid URL"
        fi

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 2
        keep_minimum_runs: 5
